<html>
    <head>
        <title>Punch Bag Game</title>
        <link rel="icon" href="bag.png">
        <link rel="stylesheet" href="bag.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    </head>
    <body>

        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo"> The Punch Bag Game  </a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="https://github.com/dhaneshpawar/">
                   
                    <i class="fab fa-facebook-f"></i> &nbsp;&nbsp;&nbsp;
                    About us</a></li>
              </ul>
            </div>
          </nav>




        <div class="container">
            <img src="bag.png" id="bagimg" alt="Bag Image">

            <div class="outer">
                <div id="inner" class="inner">
                </div>
            </div>
            <br>
            <button id="punchbutton">Punch</button>
            <button id="restartbutton">restart</button>
            <br><br>
            <b>
            </b>
        </div>

        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                  <label for="disabled">Disabled</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  This is an inline input field:
                  <div class="input-field inline">
                    <input id="email_inline" type="email" class="validate">
                    <label for="email_inline">Email</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
                


        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="bag.js"></script>
    </body>
</html>
